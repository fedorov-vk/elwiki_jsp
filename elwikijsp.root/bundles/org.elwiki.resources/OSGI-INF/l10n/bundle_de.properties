install.jsp.adv.settings.logfile.desc           = JSPWiki verwendet Apache Log4j f\u00FCrs Logging. Bitte teile JSPWiki mit, wo die Log-Dateien gespeichert werden sollen.
install.jsp.adv.settings.logfile.label          = Log-Dateien
