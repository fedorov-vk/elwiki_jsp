install.jsp.install.error                       = Impossible d'enregistrer la configuration :
install.jsp.install.info                        = Bonne nouvelle :
install.jsp.install.msg.admin.notexists         = C'est la premi\u00E8re fois que vous lancez l'installeur? Dans ce cas, vous devez savoir que lorsque JSPWiki aura valid\u00E9 et enregistr\u00E9 votre configuration pour la premi\u00E8re fois, vous aurez besoin de privil\u00E8ges d'administration pour ouvrir \u00E0 nouveau cette page. Nous ne faisons cela que pour \u00E9viter que des personnes mal intentionn\u00E9es puissent d\u00E9t\u00E9riorervotre Wiki.
install.jsp.install.msg.rnd.pwd                 = Comme aucun compte d'administrateur n''existe encore, JSPWiki en a cr\u00E9\u00E9 un pour vous, avec un mot de passe g\u00E9n\u00E9r\u00E9 al\u00E9atoirement. Vous pourrez le modifier plus tard, bien s\u00FBr. L'identifiant de compte est {0} et le mot de passe est {1}. Veuillez conserver cette information dans un endroit s\u00FBr et cach\u00E9. JSPWiki a \u00E9galement cr\u00E9\u00E9 un groupe wiki nomm\u00E9 {2}, auquel appartient cet utilisateur.
install.jsp.install.warning                     = Attention :
install.jsp.instr.desc                          = Quand vous cliquerez sur <em>Configurer</em>, l''installeur enregistrera vos param\u00E8tres dans <code>{0}</code>. Il cr\u00E9era \u00E9galement un compte Administrateur avec un mot de passe g\u00E9n\u00E9r\u00E9 al\u00E9atoirement, et un groupe Admin correspondant.
install.jsp.instr.submit                        = Configurer
install.jsp.intro.p1                            = Bienvenue!  Cette petite page JSP est l\u00F4 pour vous aider dans la premi\u00E8re \u00E9tape d\u00E9licate de l'installation de JSPWiki. Si vous voyez cette page, c'est que vous avez d\u00E9j\u00F4 install\u00E9 correctement JSPWiki dans votre conteneur Web.
install.jsp.intro.p2                            = Maintenant, il y a deux ou trois choses que vous devez configurer. En pressant Soumettre, le fichier <code>jspwiki.properties</code> de la distribution sera modifi\u00E9; s'il est introuvable, un nouveau fichier sera cr\u00E9\u00E9.
install.jsp.intro.p3                            = Ce syst\u00E8me de configuration est con\u00E7u pour les personnes qui veulent pouvoir d\u00E9marrer tr\u00E8s vite. Si vous voulez int\u00E9grer JSPWiki \u00E0 un syst\u00E8me existant, je vous recommande d'aller \u00E9diterle fichier <code>jspwiki.properties</code> directement. Vous trouverez un exemple de fichier de configuration dans le r\u00E9pertoire <code>yourwiki/WEB-INF/</code>.
install.jsp.intro.title                         = Installeur JSPWiki
install.jsp.security.admaccount.enabled         = Activ\u00E9
install.jsp.security.admaccount.enabled.desc    = Ce Wiki a un compte administrateur nomm\u00E9 <strong>admin</strong> qui fait partie du groupe Wiki <strong>Admin</strong>. Par d\u00E9faut, la politique de s\u00E9curit\u00E9 de JSPWiki accorde \u00E0 tous les membres du groupe Admin le privil\u00E8ge omnipotent <code>AllPermission</code>.
install.jsp.security.admaccount.label           = Compte administrateur
install.jsp.security.admaccount.notenabled      = D\u00E9sactiv\u00E9
install.jsp.security.admaccount.notenabled.desc = Ce Wiki ne semble pas avoir de compte administrateur. Quand vous cliquerez sur <em>Configurer</em>, JSPWiki en cr\u00E9era un pour vous.
install.jsp.security.sec.conf.desc              = Par d\u00E9fault, JSPWiki g\u00E8re l'acc\u00E8s aux ressources en utilisant un syst\u00E8me de s\u00E9curit\u00E9 bas\u00E9 sur JAAS. JSPWiki respecte aussi toutes les contraintes de s\u00E9curit\u00E9 du conteneur Web et que vous d\u00E9clarez dans votre fichier <code>web.xml</code>. Si vous d\u00E9sactivez la s\u00E9curit\u00E9 JAAS, il se peut que JSPWiki ne fonctionne pas comme vous pourriez l'attendre. Mais si vous cherchez les probl\u00E8mes, vous pouvez le faire.
install.jsp.security.sec.conf.label             = Configuration de s\u00E9curit\u00E9
install.jsp.security.sec.conf.opt1              = JAAS et s\u00E9curit\u00E9 du conteneur (d\u00E9faut)
