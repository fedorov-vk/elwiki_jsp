install.jsp.basics.baseurl.label                = URL de base
install.jsp.basics.page.storage.desc            = Par d\u00E9faut, JSPWiki utilise son VersioningFileProvider qui stocke les fichiers dans un r\u00E9pertoire de votre disque dur. Si vous indiquez un r\u00E9pertoire qui n'existe pas, JSPWiki le cr\u00E9era pour vous. Toutes les pi\u00E8ces jointes seront \u00E9galement mis dans ce r\u00E9pertoire.
install.jsp.basics.page.storage.label           = Stockage des pages
